name: bc_golden_plugin
description: Golden Plugin is a software that enables you to test the UI you develop against a reference image or a design in Figma.
repository: 'https://github.com/bancolombia/bc_golden_plugin'

version: 1.5.0

platforms:
  android:
  ios:
  macos:
  windows:
  linux:

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.27.0"


dependencies:
  flutter_test:
    sdk: flutter
  flutter:
    sdk: flutter
  platform: ^3.1.6
  file: ^7.0.0
  provider: ^6.1.2
  equatable: ^2.0.5
  meta: ^1.9.1
  flutter_svg: ^2.2.0
  logger: ^2.6.1

dev_dependencies:

  flutter_lints: ^3.0.0
  dart_code_linter: ^3.0.0


flutter:

  uses-material-design: true


  assets:
    - assets/
  
  fonts:
    - family: CIBFontSans-Light
      fonts:
        - asset: assets/fonts/CIBFontSans-Light.ttf
    - family: Roboto-Regular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

