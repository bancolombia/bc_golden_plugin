name: bc_golden_plugin
description: Golden Plugin is a software that enables you to test the UI you develop against a reference image or a design in Figma.
repository: 'https://github.com/bancolombia/bc_golden_plugin'

version: 1.3.0

platforms:
  android:
  ios:
  macos:
  windows:
  linux:

environment:
  sdk: ">=2.18.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  platform: ^3.0.0


  cupertino_icons: ^1.0.2
  meta: ^1.3.0
  file: ^6.1.2
  provider:
  equatable: ^2.0.5
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true


  assets:
    - assets/
  
  fonts:
    - family: CIBFontSans-Light
      fonts:
        - asset: assets/fonts/CIBFontSans-Light.ttf
    - family: Roboto-Regular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

